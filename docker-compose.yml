  # ==========================================================================
  # MONITORING CELERY - Flower (OPTIONNEL)
  # ==========================================================================
  flower:
    image: mher/flower:2.0
    container_name: vocalyx-flower
    restart: unless-stopped
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      FLOWER_PORT: 5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - vocalyx-network
    # ✅ AJOUT: Limites de ressources
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: >
      celery --broker=redis://redis:6379/0 flower
      --port=5555
      --url_prefix=flower

