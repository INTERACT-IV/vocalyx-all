# ============================================================================
# VOCALYX - Architecture Microservices Complète
# ============================================================================
# ✅ CHANGEMENTS:
# - Supprimé l'attribut 'version' (obsolète dans Docker Compose v2+)
# - Ajouté des limites de ressources (memory limits) pour éviter OOM
# - Worker Whisper: 4GB max (le modèle charge en RAM)
# ============================================================================

services:
  # ==========================================================================
  # BASE DE DONNÉES - PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: vocalyx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vocalyx_db
      POSTGRES_USER: vocalyx
      POSTGRES_PASSWORD: vocalyx_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vocalyx-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vocalyx -d vocalyx_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # REDIS - Broker Celery + Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: vocalyx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - vocalyx-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # API CENTRALE - vocalyx-api
  # ==========================================================================
  vocalyx-api:
    build:
      context: ./vocalyx-api
      dockerfile: Dockerfile
    container_name: vocalyx-api
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://vocalyx:vocalyx_secret@postgres:5432/vocalyx_db
      
      # Redis & Celery
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # Sécurité (⚠️ CHANGER EN PRODUCTION)
      INTERNAL_API_KEY: secret_key_pour_comms_internes_123456
      ADMIN_PROJECT_NAME: ISICOMTECH
      
      # CORS
      CORS_ORIGINS: http://localhost:8080,http://vocalyx-frontend:8080

      UPLOAD_DIR: /app/shared_uploads
      
      # Logging
      LOG_LEVEL: INFO
      LOG_COLORED: "false"
      LOG_FILE_PATH: /app/logs/vocalyx-api.log
    volumes:
      - ./shared/uploads:/app/shared_uploads
      - ./shared/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vocalyx-network
    # ✅ AJOUT: Limites de ressources
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # FRONTEND - vocalyx-frontend (anciennement dashboard)
  # ==========================================================================
  vocalyx-frontend:
    build:
      context: ./vocalyx-frontend
      dockerfile: Dockerfile
    container_name: vocalyx-frontend
    restart: unless-stopped
    environment:
      # API URL
      VOCALYX_API_URL: http://vocalyx-api:8000
      
      # Sécurité (⚠️ DOIT être identique à vocalyx-api)
      INTERNAL_API_KEY: secret_key_pour_comms_internes_123456
      ADMIN_PROJECT_NAME: ISICOMTECH
      
      # Logging
      LOG_LEVEL: INFO
      LOG_COLORED: "false"
      LOG_FILE_PATH: /app/logs/vocalyx-frontend.log
    volumes:
      - ./shared/logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      vocalyx-api:
        condition: service_healthy
    networks:
      - vocalyx-network
    # ✅ AJOUT: Limites de ressources
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # WORKER TRANSCRIPTION #1 - vocalyx-transcribe
  # ==========================================================================
  vocalyx-transcribe-01:
    build:
      context: ./vocalyx-transcribe
      dockerfile: Dockerfile
    container_name: vocalyx-transcribe-01
    restart: unless-stopped
    environment:
      # Instance
      INSTANCE_NAME: worker-01
      
      # API
      VOCALYX_API_URL: http://vocalyx-api:8000
      
      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # Whisper
      WHISPER_MODEL: ./models/openai-whisper-small
      WHISPER_DEVICE: cpu
      WHISPER_COMPUTE_TYPE: int8
      WHISPER_LANGUAGE: fr
      
      # Performance
      MAX_WORKERS: 2
      VAD_ENABLED: "true"

      UPLOAD_DIR: /app/shared_uploads
      
      # Sécurité (⚠️ DOIT être identique à vocalyx-api)
      INTERNAL_API_KEY: secret_key_pour_comms_internes_123456
      
      # Logging
      LOG_LEVEL: INFO
      LOG_COLORED: "true"
      LOG_FILE_PATH: /app/logs/vocalyx-transcribe-01.log
    volumes:
      - ./shared/uploads:/app/shared_uploads
      - ./shared/models:/app/models
      - ./shared/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      vocalyx-api:
        condition: service_healthy
    networks:
      - vocalyx-network
    # ✅ AJOUT: Limites de ressources (Whisper consomme beaucoup)
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    # Commande de démarrage
    command: >
      celery -A worker.celery_app worker
      --loglevel=info
      --concurrency=2
      --hostname=worker-01@%h
      --without-gossip
      --without-mingle
      -Q transcription

  # ==========================================================================
  # WORKER ENRICHISSEMENT #1 - vocalyx-enrichment
  # ==========================================================================
  vocalyx-enrichment-01:
    build:
      context: ./vocalyx-enrichment
      dockerfile: Dockerfile
    container_name: vocalyx-enrichment-01
    restart: unless-stopped
    environment:
      # Instance
      INSTANCE_NAME: enrichment-worker-01
      
      # API
      VOCALYX_API_URL: http://vocalyx-api:8000
      
      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # LLM
      LLM_DEVICE: cpu
      
      # Sécurité (⚠️ DOIT être identique à vocalyx-api)
      INTERNAL_API_KEY: secret_key_pour_comms_internes_123456
      
      # Logging
      LOG_LEVEL: INFO
      LOG_COLORED: "true"
      LOG_FILE_PATH: /app/logs/vocalyx-enrichment-01.log
    volumes:
      - ./shared/logs:/app/logs
      - ./shared/models:/app/models
      - ./shared/models/enrichment:/app/models/enrichment
    depends_on:
      redis:
        condition: service_healthy
      vocalyx-api:
        condition: service_healthy
    networks:
      - vocalyx-network
    # ✅ AJOUT: Limites de ressources (LLM peut consommer beaucoup de RAM)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    # Commande de démarrage
    # Queue spécifique pour l'enrichissement
    command: >
      celery -A worker.celery_app worker
      --loglevel=info
      --concurrency=2
      --hostname=enrichment-worker-01@%h
      --without-gossip
      --without-mingle
      -Q enrichment

