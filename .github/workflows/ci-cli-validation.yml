name: CI - CLI Validation

on:
  push:
    paths:
      - 'vocalyx_cli'
      - '.github/workflows/ci-cli-validation.yml'
  pull_request:
    paths:
      - 'vocalyx_cli'
      - '.github/workflows/ci-cli-validation.yml'
  workflow_dispatch:

jobs:
  validate-cli:
    name: Validate CLI Script
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Make CLI executable
        run: chmod +x vocalyx_cli

      - name: Validate bash syntax
        run: |
          # Vérifier la syntaxe bash
          bash -n vocalyx_cli
          echo "✅ Syntaxe bash valide"

      - name: Run ShellCheck
        run: |
          # Analyser le script avec ShellCheck
          shellcheck vocalyx_cli || true
          echo "✅ ShellCheck terminé"

      - name: Test CLI help
        run: |
          # Vérifier que la commande d'aide fonctionne
          ./vocalyx_cli --help > /dev/null || exit 1
          echo "✅ Commande --help fonctionne"

      - name: Test CLI actions help
        run: |
          # Vérifier que l'aide spécifique aux actions fonctionne
          ./vocalyx_cli --action=transcribe --help > /dev/null || exit 1
          ./vocalyx_cli --action=status --help > /dev/null || exit 1
          ./vocalyx_cli --action=enrich --help > /dev/null || exit 1
          ./vocalyx_cli --action=purge --help > /dev/null || exit 1
          echo "✅ Toutes les commandes d'aide fonctionnent"

      - name: Check for common bash issues
        run: |
          # Vérifications basiques
          if grep -q "#!/bin/bash" vocalyx_cli; then
            echo "✅ Shebang présent"
          else
            echo "❌ Shebang manquant"
            exit 1
          fi
          
          if grep -q "set -e" vocalyx_cli; then
            echo "✅ 'set -e' présent (mode erreur strict)"
          else
            echo "⚠️  'set -e' manquant"
          fi
