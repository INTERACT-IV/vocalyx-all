  # ==========================================================================
  # WORKER TRANSCRIPTION #1 - vocalyx-transcribe
  # ==========================================================================
  vocalyx-transcribe-01:
    build:
      context: ./vocalyx-transcribe
      dockerfile: Containerfile
    container_name: vocalyx-transcribe-01
    restart: unless-stopped
    environment:
      # Instance
      INSTANCE_NAME: worker-01
      
      # API - passe par HAProxy pour le load balancing
      VOCALYX_API_URL: http://haproxy:8000
      
      # Celery
      CELERY_BROKER_URL: redis://vocalyx-redis:6379/0
      CELERY_RESULT_BACKEND: redis://vocalyx-redis:6379/0
      
      # Whisper
      WHISPER_MODEL: ./models/transcribe/openai-whisper-small
      WHISPER_DEVICE: cpu
      WHISPER_COMPUTE_TYPE: int8
      WHISPER_LANGUAGE: fr
      
      # Performance
      MAX_WORKERS: 2
      VAD_ENABLED: "true"

      UPLOAD_DIR: /app/shared_uploads
      
      # Sécurité (⚠️ DOIT être identique à vocalyx-api)
      INTERNAL_API_KEY: secret_key_pour_comms_internes_123456
      
      # Logging
      LOG_LEVEL: INFO
      LOG_COLORED: "true"
      LOG_FILE_PATH: /app/logs/vocalyx-transcribe-01.log
    volumes:
      - ./shared/uploads:/app/shared_uploads
      - ./shared/models/transcribe:/app/models/transcribe
      - ./shared/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      haproxy:
        condition: service_started
    networks:
      - vocalyx-network
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "4"
          memory: 4G
    command: >
      celery -A worker.celery_app worker
      --loglevel=info
      --concurrency=2
      --hostname=worker-01@%h
      --without-gossip
      --without-mingle
      -Q transcription

