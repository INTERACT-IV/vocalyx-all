  # ==========================================================================
  # FRONTEND - vocalyx-frontend (anciennement dashboard)
  # ==========================================================================
  vocalyx-frontend:
    build:
      context: ./vocalyx-frontend
      dockerfile: Containerfile
    container_name: vocalyx-frontend
    restart: unless-stopped
    environment:
      # API URL - passe par HAProxy pour le load balancing
      VOCALYX_API_URL: http://haproxy:8000
      
      # Sécurité (⚠️ DOIT être identique à vocalyx-api)
      INTERNAL_API_KEY: secret_key_pour_comms_internes_123456
      ADMIN_PROJECT_NAME: ISICOMTECH
      
      # Logging
      LOG_LEVEL: INFO
      LOG_COLORED: "false"
      LOG_FILE_PATH: /app/logs/vocalyx-frontend.log
    volumes:
      - ./shared/logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      haproxy:
        condition: service_started
      vocalyx-api-01:
        condition: service_healthy
      vocalyx-api-02:
        condition: service_healthy
    networks:
      - vocalyx-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
